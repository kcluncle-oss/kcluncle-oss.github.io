<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌解碼室 | Brand Decoder - AI 賦能專家</title>
    
    <link rel="icon" href="icon_01.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 全域設定：黑金極簡奢華風 --- */
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.9);
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent: #d4af37; /* 香檳金 */
            --accent-glow: rgba(212, 175, 55, 0.4);
            --line-green: #06c755;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, 'Microsoft JhengHei', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- 導覽列 --- */
        header {
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 45px; border-radius: 50%; border: 2px solid var(--accent); }
        .logo-text { font-size: 1.2rem; font-weight: bold; color: #fff; letter-spacing: 1px;}
        .logo-text span { color: var(--accent); }

        nav ul { display: flex; gap: 30px; }
        nav a:hover { color: var(--accent); }

        /* --- 主視覺 Hero Section --- */
        .hero {
            position: relative; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px; overflow: hidden;
        }
        .video-bg {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            transform: translate(-50%, -50%); z-index: -2;
            object-fit: cover; opacity: 0.5; filter: contrast(1.1);
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: -1;
        }
        
        .hero h1 {
            font-size: 4rem; margin-bottom: 10px; line-height: 1.1;
            text-shadow: 0 0 30px rgba(0,0,0,1);
            font-weight: 800; letter-spacing: 2px;
            color: #fff;
        }
        .hero h1 span { color: var(--accent); }
        
        .hero .subtitle { 
            font-size: 1.5rem; color: #ddd; margin-bottom: 30px; font-weight: 300; 
            letter-spacing: 5px; text-transform: uppercase;
            border-top: 1px solid var(--accent);
            border-bottom: 1px solid var(--accent);
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
        }
        
        .btn {
            padding: 15px 40px; border: 1px solid var(--accent); color: var(--accent);
            border-radius: 2px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;
            background: rgba(0,0,0,0.8); transition: 0.4s; cursor: pointer;
        }
        .btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 30px var(--accent-glow); }

        /* --- 通用區塊 --- */
        .section { padding: 100px 10%; position: relative; z-index: 1; }
        .section-title { text-align: center; font-size: 2.2rem; margin-bottom: 60px; }
        .section-title span { border-bottom: 3px solid var(--accent); padding-bottom: 10px; display: inline-block; }

        /* --- 三大核心業務 --- */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .service-card {
            background: var(--card-bg); border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1); overflow: hidden; transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .service-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .service-img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--accent); }
        .service-content { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }
        .service-card h3 { font-size: 1.5rem; margin-bottom: 20px; color: #fff; display: flex; align-items: center; gap: 10px; }
        .service-card ul li { margin-bottom: 12px; color: var(--text-sub); display: flex; align-items: start; gap: 10px; font-size: 0.95rem; }
        .service-card i { color: var(--accent); }

        /* --- NEW: AI SaaS 功能展示區 (新增區塊) --- */
        .saas-features { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 40px; }
        .feature-box {
            background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 10px;
            text-align: center; border: 1px solid rgba(212, 175, 55, 0.2); transition: 0.3s;
        }
        .feature-box:hover { background: rgba(212, 175, 55, 0.1); border-color: var(--accent); }
        .feature-icon { font-size: 2.5rem; color: var(--accent); margin-bottom: 15px; }
        .feature-box h4 { font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        .feature-box p { font-size: 0.9rem; color: var(--text-sub); }

        /* --- NEW: 聊天室模擬 (Demo) --- */
        .chat-demo-container {
            display: flex; justify-content: center; margin-top: 60px;
        }
        .chat-mockup {
            width: 100%; max-width: 400px; background: #fff; border-radius: 20px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 5px solid #333;
        }
        .chat-header { background: #2c3e50; color: white; padding: 15px; font-weight: bold; display: flex; align-items: center; gap: 10px;}
        .chat-body { padding: 20px; background: #89aab6; min-height: 400px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; position: relative; max-width: 80%; line-height: 1.4; }
        .msg.bot { background: #fff; color: #000; align-self: flex-start; border-top-left-radius: 2px; }
        .msg.user { background: #98ec66; color: #000; align-self: flex-end; border-top-right-radius: 2px; }
        .msg-img { width: 100%; border-radius: 10px; margin-top: 5px; }
        .msg-card { background: #fff; border-radius: 10px; overflow: hidden; max-width: 80%; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 120px; object-fit: cover; }
        .card-body { padding: 10px; }
        .card-btn { display: block; background: var(--line-green); color: white; text-align: center; padding: 8px; margin: 10px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }

        /* --- NEW: 價格方案 --- */
        .pricing-card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 2px solid var(--accent); border-radius: 15px;
            padding: 40px; text-align: center; max-width: 500px; margin: 0 auto;
            position: relative; overflow: hidden;
        }
        .pricing-tag {
            background: var(--accent); color: #000; padding: 5px 20px;
            position: absolute; top: 20px; right: -30px; transform: rotate(45deg);
            font-weight: bold; width: 120px; font-size: 0.8rem;
        }
        .price-val { font-size: 3rem; color: #fff; font-weight: bold; margin: 20px 0; }
        .price-sub { font-size: 1rem; color: var(--text-sub); }
        .features-list { text-align: left; margin: 30px 0; }
        .features-list li { margin-bottom: 10px; color: #ccc; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .features-list i { color: var(--accent); margin-right: 10px; }

        /* --- 精選作品 --- */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }
        .video-card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-info { padding: 20px; background: #1a1a1a; }
        .video-info h4 { color: #fff; font-size: 1.1rem; margin-bottom: 5px; }
        .video-info p { color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 關於品牌解碼室 --- */
        .about-studio {
            background: linear-gradient(145deg, #111, #1a1a1a); padding: 60px; border-radius: 10px;
            border-left: 5px solid var(--accent); display: flex; gap: 60px; flex-wrap: wrap; align-items: center;
        }
        .studio-story { flex: 2; min-width: 300px; }
        .studio-story h3 { font-size: 2rem; margin-bottom: 20px; color: #fff; }
        .founder-card {
            flex: 1; min-width: 280px; background: rgba(0,0,0,0.3); padding: 30px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .founder-name { font-size: 1.4rem; font-weight: bold; color: #fff; margin-bottom: 15px; }
        .founder-stats { display: flex; gap: 20px; justify-content: center; border-top: 1px solid #333; padding-top: 15px; width: 100%; }
        .f-stat b { display: block; color: #fff; font-size: 1.2rem; }

        /* --- 頁尾 --- */
        footer { text-align: center; padding: 50px 20px; background: #050505; border-top: 1px solid #222; color: #555; font-size: 0.9rem; }
        .footer-qr { margin-bottom: 30px; display: inline-block; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.3); }
        .footer-qr img { width: 140px; border-radius: 5px; }
        .footer-qr p { color: var(--accent); margin-bottom: 10px; font-size: 1rem; font-weight: bold; }
